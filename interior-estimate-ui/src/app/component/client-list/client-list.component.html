<div class="card-body">

<a href="/client/null" class="btn btn-primary" >Add a new client</a><br><br>

    <table class="table table-hover">
      <thead>
      <tr>
<!--        <th scope="col">Id</th>-->
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of clientList">
<!--        <td>{{c.id}}</td>-->
        <td>{{c.lastName}}</td>
        <td>{{c.firstName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.address}}</td>
        <td>
          <a href="/client/{{c.id}}">Click For Details</a>
        </td>
      </tr>
      </tbody>
    </table><br><br>

</div>
