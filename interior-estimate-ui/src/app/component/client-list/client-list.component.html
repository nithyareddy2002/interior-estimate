<style>
  td{
    text-align: center;
  }
  table, th, td {
    border: 1px solid;
  }
  table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;

  }
  th,td{
    padding:15px;
  }
</style>

<div class="card my-5">
  <div class="card-body">

    <table>
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of clientList">
        <td>{{c.id}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.firstName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.address}}</td>
        <td>
          <a href="/client/{{c.id}}">Click For Details</a>
        </td>
      </tr>
      </tbody>
    </table><br><br>
    <a style="text-align: center" href="/client/null">Add a new client</a>
  </div>
</div>
